<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/123f45bc58.js" crossorigin="anonymous"></script>
    <title>Tag list</title>
</head>
<body>
    <div class="wrapper">
        <h1>Tag list</h1>
        <form class="readonly-form">
            <label>Readonly: </label>
            <input type="checkbox" class="readonly-form__input" >
        </form>
        <form class="tag-form">
            <input type="text" class="tag-form__input" placeholder="Enter new tag">
            <button type="button" class="tag-form__button">Add</button>
        </form>
        <div class="list-container">
            <ul class="tag-list"></ul>
        </div>
    </div>

    <script type="module" src="./TagController.js" ></script>
    <script type="module" src="./index.js" ></script>
</body>
</html>
